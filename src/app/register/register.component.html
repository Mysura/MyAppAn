<div class="col-md-6 col-md-offset-3">

<form (ngSubmit)="f.form.valid && login()" novalidate>
  <div class="form-group">
    <label><b>Email</b></label>
    <input type="text" class="form-control" [(ngModel)]="model.email" placeholder="Enter Email" name="email" >
    <div *ngIf="f.submitted&& !email.valid" class=".has-error .help-block">Please enter valid email</div>
</div>
<div class="form-group">
    <label><b>Password</b></label>
    <input type="password"  class="form-control" [(ngModel)]="model.password" placeholder="Enter Password" name="password" >
<div *ngIf="f.submitted&& !email.valid" class=".has-error .help-block">Please enter valid Password</div>
</div>
<div class="form-group">
    <label><b>Repeat Password</b></label>
    <input type="password" class="form-control" [(ngModel)]="model.repassword" placeholder="Repeat Password" name="repassword" >
   <div *ngIf="f.submitted&& !email.valid" class=".has-error .help-block">Please enter valid Password</div>
    </div>
   <div class="form-group"> 
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
</div>
    <div class="clearfix">
      <button type="button"  class="form-control">Cancel</button>
      <button type="submit" class="form-control">Sign Up</button>
    </div>
 
</form>
</div>
